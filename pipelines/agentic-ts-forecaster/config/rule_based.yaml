# Rule-based orchestrator configuration
# No LLM dependencies - fully offline deterministic model selection

orchestrator:
  type: rule-based

pipeline:
  target_column: target
  date_column: date
  exogenous_columns: []
  horizon: 12
  test_size: 0.2
  force_models: []
  enable_market_research: false
  output_dir: ./outputs
  generate_report: true
  generate_presentation: false
